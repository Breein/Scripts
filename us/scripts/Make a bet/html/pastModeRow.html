<tr class="light" height="28">
  <td class="ct" width="80">
    <select class="past-time">
      <option value="-1">-</option>
      ${generateOptions(0, id)}
    </select>
  </td>
  <td class="ct">${bet.res[0].r}</td>
  <td class="ct" width="80">
    <select class="past-time">
      <option value="-1">-</option>
      ${generateOptions(1, id)}
    </select>
  </td>
  <td class="ct">${bet.res[1].r}</td>
  <td class="ct">${bet.bet}</td>
  <td width="154">
        <span class="money-input">
          <input type="text" value="${convertID(bet.money)}" maxlength="6" style="width: 110px;" class="v-middle-2"/>
          <input type="hidden" value="${bet.money}">
        </span>
    <input type="button" value="Ok" class="save-money" />
    <input type="hidden" value="${id}">
  </td>
  <td width="28" class="remove-bet-past" title="Удалить">
    <input type="hidden" value="${id}">
  </td>
</tr>
