<br>
<table class="padding" align="center" width="629">
  <tr class="header red-color" height="35">
    <td colspan="6">Make a bet [GW]</td>
  </tr>
  <tr class="header" height="28">
    <td rowspan="2">Сумма ставки</td>
    <td rowspan="2">Выпавшее</td>
    <td colspan="4">Ставки</td>
  </tr>
  <tr class="header" height="28">
    <td colspan="2">Текущая</td>
    <td colspan="2">Прошлая</td>
  </tr>
  <tr class="light" height="28" id="mab_data">
    <td width="154">
      <span class="money-input">
        <input type="text" value="${convertID($data.bet)}" maxlength="6" style="width: 110px;" class="v-middle-2"/>
        <input type="hidden" value="${$data.bet}">
      </span>
      <input type="button" value="Ok" id="saveBetButton" />
    </td>
    <td class="ct">${$data.last}</td>
    <td class="ct" width="50">${$data.bets.now[0]}</td>
    <td class="ct" width="50">${$data.bets.now[1]}</td>
    <td class="ct" width="50">${$data.bets.old[0]}</td>
    <td class="ct" width="50">${$data.bets.old[1]}</td>
  </tr>
  <tr class="header" height="35">
    <td colspan="6" class="ct"><input type="button" value="${$data.work ? 'Остановить' : 'Запустить'}" id="switchModeButton" /></td>
  </tr>
</table>
