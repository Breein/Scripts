<div class="window center-screen hide" id="wd_setupsWindow">
  <table width="500" class="no-border window-content padding">
    <tr class="header red-color" height="35">
      <td colspan="3">Настройки</td>
    </tr>
    <tr height="28">
      <td align="right">Движения:</td>
      <td class="name-sound"></td>
      <td width="28" align="center"><input type="checkbox" name="moved"></td>
    </tr>

    <tr height="28">
      <td align="right">Выздоровления [80%]:</td>
      <td class="name-sound"></td>
      <td width="28" align="center"><input type="checkbox" name="healthy-80"></td>
    </tr>

    <tr height="28">
      <td align="right">Выздоровления [100%]:</td>
      <td class="name-sound"></td>
      <td width="28" align="center"><input type="checkbox" name="healthy-100"></td>
    </tr>

    <tr height="28">
      <td align="right">Заходит в игру:</td>
      <td class="name-sound"></td>
      <td width="28" align="center"><input type="checkbox" name="online"></td>
    </tr>

    <tr height="28">
      <td align="right">Выходит из игры:</td>
      <td class="name-sound"></td>
      <td width="28" align="center"><input type="checkbox" name="offline"></td>
    </tr>

    <tr height="5" bgcolor="#d0eed0">
      <td colspan="3"></td>
    </tr>

    <tr height="50">
      <td align="right">Применить новые звуки:</td>
      <td><select style="width: 240px;" id="wd_SoundsSelect"></select> <input type="button" style="height: 18px;" value="»" id="wd_testSound"></td>
      <td><input type="button" value="√" id="wd_saveSoundSetups"></td>
    </tr>

    <tr height="5" bgcolor="#d0eed0">
      <td colspan="3"></td>
    </tr>
  </table>
</div>
