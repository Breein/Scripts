<div class="window center-screen hide" id="ec_calculatorWindow">
  <table width="500" class="window-content padding no-border">
    <tr class="header red-color" height="40">
      <td>Econom Calculator [GW]</td>
    </tr>

    <tr>
      <td style="padding: 0;">

        <div class="ec-content">
          <table width="100%" class="padding">
            <tr class="header" height="35">
              <td>Предмет</td>
              <td width="100">Возврат</td>
              <td width="80">Опыт</td>
              <td class="check-all" title="Отметить / снять все">@</td>
            </tr>
          </table>
        </div>

        <div class="ec-content-scroll">
          <table width="100%" class="padding"></table>
        </div>

        <div class="ec-content">
          <table width="100%" class="padding">
            <tr class="header no-b-top">
              <td align="right">Курс:</td>
              <td width="137"><input type="text" class="ce-cost" value="0"></td>
            </tr>
          </table>
        </div>

      </td>
    </tr>

    <tr class="header" height="28">
      <td>Итого:</td>
    </tr>

    <tr>
      <td>
        <textarea id="ec-result"></textarea>
      </td>
    </tr>

    <tr class="footer-line">
      <td></td>
    </tr>
  </table>
</div>
