<div style="visibility: hidden; display: block;" type="window" id="sf_blWindow">
    <table align="center" style="margin: 20px 25px; background-color: #f0fff0;" type="padding" class="no-border">
        <tr type="header" height="30"><td style="color: #990000;">Черный список: <span></span></td></tr>
        <tr height="30">
            <td>
                <input type="radio" name="mode" value="players" checked /> Отмеченные персонажи
            </td>
        </tr>
        <tr height="30">
            <td>
                <input type="radio" name="mode" value="sindicate" /> Персонажди из синдикта #<input type="text" value="0" name="sid" class="sf_hideInput"/>;
            </td>
        </tr>
        <tr type="header" height="25" name="desc"><td>Причина</td></tr>
        <tr>
            <td>
                <textarea style="margin: 8px 5px; width: 400px; height: 150px;"></textarea>
            </td>
        </tr>
        <tr height="40">
            <td align="center">
                <input type="button" value="Выполнить" id="sf_proceedBLButton" />
                <input type="hidden" value="" name="action">
                <input type="hidden" value="${parseInt(new Date().getTime() / 1000, 10)}" name="date">
            </td>
        </tr>
        <tr height="5" bgcolor="#d0eed0">
            <td></td>
        </tr>
    </table>
</div>
