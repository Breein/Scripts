<table align="center" style="width: 100%;" type="padding">
    <tr style="height: 35px; font-style: italic;">
        <td align="center" colspan="17">Данные по форуму #${$cd.fid}<b> «${$forum.name}»</b></td>
    </tr>
    <tr type="header">
        <td ${t.getWidth(0)} align="center" rowspan="2" sort="id" height="60">#<img /></td>
        <td ${t.getWidth(1)} align="center" rowspan="2" sort="sNumber"><img /></td>
        <td ${t.getWidth(2)} align="center" rowspan="2" sort="name">Имя<img /></td>
        <td align="center" colspan="2">Темы</td>
        <td align="center" colspan="2">Сообщения</td>
        <td align="center" colspan="2">Слов в сообщениях</td>
        <td align="center" colspan="2">Карма</td>
        <td ${t.getWidth(11)} align="center" rowspan="2" sort="status">Статус<img /></td>
        <td ${t.getWidth(12)} align="center" rowspan="2" sort="enter">Принят<img /></td>
        <td ${t.getWidth(13)} align="center" rowspan="2" sort="exit">Покинул<img /></td>
        <td ${t.getWidth(14)} align="center" rowspan="2" sort="kick" title="Исключен"><img /></td>
        <td ${t.getWidth(15)} align="center" rowspan="2" sort="invite" title="Приглашен"><img /></td>
        <td ${t.getWidth(16)} align="center" rowspan="2" sort="bl" title="В черном списке"><img /></td>
        <td ${t.getWidth(17)} align="center" rowspan="2" sort="checked">@<img /></td>
    </tr>
    <tr type="header">
        <td ${t.getWidth(3)} align="center" sort="start">Начато<img /></td>
        <td ${t.getWidth(4)} align="center" sort="write">Участия<img /></td>
        <td ${t.getWidth(5)} align="center" sort="lastMessage">Последний<img /></td>
        <td ${t.getWidth(6)} align="center" sort="posts">Кол-во<img /></td>
        <td ${t.getWidth(7)} align="center" sort="words">Всего<img /></td>
        <td ${t.getWidth(8)} align="center" sort="wordsAverage">В среднем<img /></td>
        <td ${t.getWidth(9)} align="center" sort="carma">Всего<img /></td>
        <td ${t.getWidth(10)} align="center" sort="carmaAverage">В среднем<img /></td>
    </tr>
</table>
