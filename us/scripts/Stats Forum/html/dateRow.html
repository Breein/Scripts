<tr>
    <td>
        <input type="radio" name="${type}" style="float: left; margin-top: 6px;"/>
        <div class="sf_space" style="width: 5px;"></div>
        <div class="sf_count ${div}">
            &nbsp;с
            <span type="calendarCall">${$c.getNormalDate(min, true).d}</span>
            <input type="text" style="display: none;" value="${min}" ${input} class="sf_count ${div}" />
        </div>
        <div class="sf_space" style="width: 10px;"></div>
        <div class="sf_count ${div}">
            &nbsp;по
            <span type="calendarCall">${$c.getNormalDate(max, true).d}</span>
            <input type="text" style="display: none;" value="${max}" ${input} class="sf_count ${div}" />
        </div>
    </td>
</tr>
