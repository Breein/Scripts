<div style="visibility: hidden;" class="center-screen" type="window" id="sf_controlPanelWindow">
    <table cellspacing="0" type="padding" class="no-border window-content">
        <tr type="header" height="35">
            <td style="color: #990000;" colspan="4">Панель управления</td>
        </tr>
        <tr>
            <td align="right" colspan="4">
                По какое число:
                <span type="calendarCall" style="background-color: #ffffff;">${$c.getNormalDate($date, true).d}</span>
                <input type="hidden"  name="sf_parseForum" value="${$date}" />
                <input type="radio" name="sf_parseForum" value="count" checked />
            </td>
        </tr>
        <tr>
            <td align="right" colspan="4">
                Все страницы форума:
                <input type="radio" name="sf_parseForum" value="all" />
            </td>
        </tr>

        <tr type="header" height="28">
            <td colspan="4">Анализ</td>
        </tr>
        <tr height="28">
            <td>Форум: <input type="checkbox" value="forum" class="v-middle" checked /></td>
            <td>Темы: <input type="checkbox" value="themes" class="v-middle" /></td>
            <td>Протокол: <input type="checkbox" value="log" class="v-middle" ${disabled} /></td>
            <td>Состав: <input type="checkbox" value="list" class="v-middle" ${disabled} /></td>
        </tr>

        <tr height="50">
            <td colspan="4" style="font-size: 9px;" align="center">
                <input type="button" value="Начать анализ" id="sf_startAnalyze" />
            </td>
        </tr>

        <tr type="header" height="28">
            <td colspan="4">Утилиты</td>
        </tr>
        <tr height="25">
            <td colspan="4" style="font-size: 9px;" align="center">
                <span id="sf_forgetForum" style="cursor: pointer;">[забыть этот форум]</span>
            </td>
        </tr>
        <tr height="25">
            <td colspan="4" style="font-size: 9px;" align="center">
                <span id="sf_clearTimestamps" style="cursor: pointer;">[очистить все временные отметки]</span>
            </td>
        </tr>

        <tr height="5" bgcolor="#d0eed0">
            <td colspan="4"></td>
        </tr>
    </table>
</div>
