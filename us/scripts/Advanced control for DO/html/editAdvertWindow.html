<div class="window center-screen hide" id="acfd_editAdvertWindow">
  <table width="450" class="no-border window-content" type="padding">
    <tr type="header" height="35">
      <td style="color: #990000;" colspan="2">
        Изменить объявление:
        <span name="aid"></span>
        <input type="hidden" value="" name="aid" />
      </td>
    </tr>

    <tr height="28">
      <td align="right">Действие:</td>
      <td name="action"></td>
    </tr>

    <tr>
      <td align="right">Модификатор:</td>
      <td>
        <select style="width: 200px;" name="mod"></select>
      </td>
    </tr>
    <tr>
      <td align="right">Остров:</td>
      <td>
        <select style="width: 200px;" name="island">
          <option value="-1">Не имеет значения</option>
          <option value="0">[G] Ganja Island</option>
          <option value="1">[Z] Z-Land</option>
          <option value="4">[P] Palm Island</option>
        </select>
      </td>
    </tr>
    <tr>
      <td align="right">Время размещения:</td>
      <td>
        <select style="width: 200px;" name="termPost">
          <option value="1">Один день</option>
          <option value="2">Два дня</option>
          <option value="3">Три дня</option>
          <option value="365">Один год (3 дня)</option>
        </select>
      </td>
    </tr>

    <tr type="rent">
      <td align="right">Срок аренды:</td>
      <td>
        <select style="width: 200px;" name="termRent">
          <option value="0">0 дней</option><option value="1">1 день</option><option value="2">2 дня</option><option value="3">3 дня</option><option value="4">4 дня</option><option value="5">5 дней</option><option value="6">6 дней</option><option value="7">7 дней</option><option value="8">8 дней</option><option value="9">9 дней</option><option value="10">10 дней</option><option value="11">11 дней</option><option value="12">12 дней</option><option value="13">13 дней</option><option value="14">14 дней</option><option value="15">15 дней</option><option value="16">16 дней</option><option value="17">17 дней</option><option value="18">18 дней</option><option value="19">19 дней</option><option value="20">20 дней</option><option value="21">21 день</option><option value="22">22 дня</option><option value="23">23 дня</option><option value="24">24 дня</option><option value="25">25 дней</option><option value="26">26 дней</option><option value="27">27 дней</option><option value="28">28 дней</option><option value="29">29 дней</option>
        </select>
      </td>
    </tr>

    <tr>
      <td align="right">Прочность:</td>
      <td>
        <div style="float: left;">
          <input type="text" name="durNow" size="8" /> / <input type="text" name="durMax" size="8" />
        </div>
        <div id="acfd_getDurItems" title="Получить из инвентаря"></div>
      </td>
    </tr>
    <tr>
      <td align="right">Цена:</td>
      <td>
        <span class="money-input">
          <input type="text" name="price" maxlength="10" style="width: 171px;" />
          <input type="hidden" name="price" />
        </span> гб.
      </td>
    </tr>

    <tr>
      <td align="center" colspan="2" height="35">
        <input type="button" id="acfd_editAdvert" value="Сохранить">
      </td>
    </tr>

    <tr height="5" bgcolor="#d0eed0">
      <td colspan="2"></td>
    </tr>
  </table>
</div>
