<tr class="light${nb}" height="30">

  <td width="50" class="ct">${$showHelper.getMod(tr, true)}</td>
  <td width="54" class="ct">${tr.durNow}/${tr.durMax}</td>

  <td width="130" class="ct">${$texts.island[tr.island]}</td>
  <td width="33" class="ct">${$showHelper.getActionsLink(tr)}</td>
</tr>
