<tr height="28" class="${$showHelper.getClass(tr)}${border}">
  <td ${t.getWidth("section")} class="ct">${tr.section}</td>
  <td ${t.getWidth("level")} class="ct">${tr.level}</td>
  <td ${t.getWidth("name")} class="a-item"><a target="_blank" href="http://www.ganjawars.ru/item.php?item_id=${tr.id}">${tr.name}</a></td>
  <td ${t.getWidth("durability")} class="ct">${tr.durability}</td>
  <td ${t.getWidth("cost")} class="ct">${tr.cost}</td>
  <td ${t.getWidth("renew")} class="ct">${tr.renew}</td>
  <td ${t.getWidth("refund")} class="ct">${tr.refund}</td>
  <td ${t.getWidth("sell")} class="ct">${tr.sell ? '√' : ''}</td>
  <td ${t.getWidth("buy")} class="ct">${tr.buy ? '√' : ''}</td>
  <td ${t.getWidth("rent")} class="ct">${tr.rent ? '√' : ''}</td>
  <td ${t.getWidth("check", true)}><input type="checkbox" ${$showHelper.getChecked(tr)} value="${tr.id}"/><div type="checkbox"></div></td>
</tr>
