<div class="window center-screen hide" id="acfd_as_listItemsWindow">
  <div class="window-content">
    <div>
      <table width="400" class="padding">
        <tr class="header red-color" height="35">
          <td colspan="3">Авто-сканнер: список предметов</td>
        </tr>
        <tr height="28" class="header no-b-bottom">
          <td>Предмет</td>
          <td width="28">$</td>
          <td width="47" class="as-remove-icon"></td>
        </tr>
      </table>
    </div>
    <div class="as-row-list">
      <table align="center" style="width: 100%;" class="padding" id="as-row-list"></table>
    </div>
    <div>
      <table width="400" class="padding">
        <tr class="no-b-top">
          <td align="right" style="background-color: #d0eed0;"><span id="as-list-removeAll">[удалить все]</span></td>
        </tr>
        <tr class="header" height="28">
          <td align="center"><input type="button" value="Закрыть" id="as-list-close" /></td>
        </tr>
      </table>
    </div>
  </div>
</div>
