<div class="window center-screen hide" id="acfd_correctorPricesWindow">
  <table width="250" class="no-border window-content padding">
    <tr class="header red-color" height="35">
      <td>
        Корректор цены
      </td>
    </tr>

    <tr height="12"><td></td></tr>
    <tr>
      <td align="center">$
        <span class="money-input">
          <input type="text" value="0" maxlength="9" style="width: 80px;" />
          <input type="hidden" name="price" value="0">
        </span>
      </td>
    </tr>
    <tr>
      <td align="center" colspan="2" height="35">
        Снизить цену: <input type="checkbox" name="negative" class="v-middle-2" />
      </td>
    </tr>

    <tr>
      <td align="center" colspan="2" height="35">
        <input type="button" id="acfd_saveCorrectorPrice" value="Сохранить">
      </td>
    </tr>

    <tr class="footer-line">
      <td colspan="2"></td>
    </tr>
  </table>
</div>
