<div class="window center-screen hide" id="pa_timeAnalyzeWindow">
  <table width="320" class="no-border window-content" type="padding">
    <tr type="header" height="35">
      <td style="color: #990000;" colspan="2">Провести анализ прибыли</td>
    </tr>

    <tr>
      <td align="right">Продавцы:</td>
      <td id="pa_sellers-type"></td>
    </tr>

    <tr>
      <td align="right" width="166">
        За какое время:
        <input type="radio" name="type" value="period" checked />
      </td>
      <td>
        <select name="period">
          <option value="604800">Одну неделю</option>
          <option value="1209600">Две недели</option>
          <option value="1814400">Три недели</option>
          <option value="2419200">Месяц</option>
          <option value="14515200">Пол года</option>
          <option value="29030400">Год</option>
        </select>
      </td>
    </tr>

    <tr>
      <td align="right">
        По какое число:
        <input type="radio" name="type" value="date" />
      </td>
      <td>
        <span type="calendarCall" style="background-color: #ffffff;">${$c.getNormalDate(date, true).d}</span>
        <input type="hidden" value="${date}" name="date" />
      </td>
    </tr>

    <tr>
      <td align="center" colspan="2" height="35">
        <input type="button" id="pa_doAnalyze" value="Начать">
      </td>
    </tr>

    <tr height="5" bgcolor="#d0eed0">
      <td colspan="2"></td>
    </tr>
  </table>
</div>
